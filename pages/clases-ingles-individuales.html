<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Clases de inglés Individuales | El colectivo de idiomas</title>
</head>

<body>
  <header>
    <nav class="cambridge">
      <i class="fas fa-solid fa-bars dropdown-icon" id="dropdownIcon"></i>
      <img class="logo" src="../img/Logo_ECDI-transparente-03-solo-nombre.png" alt="" />
      <h1 class="clipped">El colectivo de Idiomas</h1>
    </nav>
    <div class="dropdown" id="dropdownContainer">
      <ul class="dropdown__list"></ul>
    </div>
  </header>
  <main>
    <section class="tittle">
      <h3 class="tittle__first">Abierta la inscripción</h3>
      <h2 class="tittle__main general">Clases</h2>
      <h2 class="tittle__main--two cambridge">de Inglés Individuales</h2>
    </section>
    <div class="cambridge__logo">
      <img src="../img/Logo_ECDI-transparente-02-solo-caras.png" class="conversation__img" alt="" />
    </div>
    <section class="cambridge__courses">
      <article class="cambridge__card individuals">
        <h2>Todos los niveles</h2>
        <img src="../img/colectivo-amarillo.png" alt="" />
        <ul>
          <li>Clases personalizadas según tus necesidades</li>
          <li>Inglés para fines específicos</li>
          <li>Manejá tus horarios</li>
          <li>Precio por hora: $4000</li>
        </ul>
        <div class="cambridge__buttons">
          <button class="btn individulasWasap" id="individualsWasapBtn">
            Hablanos
          </button>
        </div>
      </article>
    </section>
  </main>
  <script src="../js/assets/dropdown_nav.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
